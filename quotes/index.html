<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="buttons">
      <button class ="btn btn-success" id="get-another-quote-button" onclick="newQuote()">Get Another Quote</button>
      <a href="/index.html"><button class ="btn btn-success" id="home">Go Back</button></a>
    </div>
    <main>

      <div class="container">
        <div class="quote-content">
          <blockquote class="blockquote">
            <span id="quote-content"></span>
          </blockquote>
        </div>
      </div>
    </main>

    <div class="container">
      <footer class="footer">
        <p>Made by: <a href=http://www.zacharyneumann.com>Zachary Neumann</a> </p>
      </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
